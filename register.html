<!doctype html>
<html lang="en">

<head>
  <title>AI |Inscription</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./assets/css/testweb.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <style>
    .login {
      background: url('./assets/img/login.jpeg')
    }
  </style>
</head>

<body class="h-screen font-sans login bg-cover">



    <!-- Start espaces inscription -->
    <div class="auth-a">
        <div class="content  my-4">
           <div class="d-flex justify-content-center mb-3">
                <img src="" width="180px" height="60px">
            </div>
            <div class="form-auth">
                <form action="">
                    <h5>Inscription</h5>
                    <div class="pic_user">
                        <img src="./assets/img/user.png" alt="">
                        <label for="add_pic"><i class="fas fa-camera-alt"></i></label>
                        <input type="file" name="picture" id="add_pic">
                    </div>
                    <div class="form-group">
                        <label for="full_name">Nom et prénom</label>
                        <input type="text" name="full_name" id="full_name" placeholder="Ex: Mabgas MAYEBISSI">
                    </div>
                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <input type="tel" name="phone" id="phone" placeholder="Ex: 06 600 00 00">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Mot de passe</label>
                        <input type="password" name="pwd" id="pwd" placeholder="Tapez votre mot de passe">
                    </div>
                    <div class="form-group">
                        <label for="conf_pwd">Confirmer votre mot de passe</label>
                        <input type="password" name="conf_pwd" id="conf_pwd" placeholder="Retapez votre mot de passe">
                    </div>
                    <div class="form-submit">
                        <button type="submit">S'inscrire</button>
                    </div>
                    <div class="signup-link">
                        <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
  <!-- Close espaces inscription -->



</body>

</html>
